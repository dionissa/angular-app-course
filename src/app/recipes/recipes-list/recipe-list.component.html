<div class="row">
  <div class="col-12">
    <button class="btn btn-success" style="margin: 7px;">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-12" style="background-color: ">
    <a
    href="#"
    class="list-group-item clearfix bg-secondary text-light"
    *ngFor="let recipe of recipes">
      <div class="float-left">
        <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
        <p class="list-group-item-text">{{ recipe.description }}</p>
      </div>
      <span class="float-right">
        <img
        src="{{ recipe.imagePath }}"
        alt="{{ recipe.name }}"
        class="img-fluid rounded"
        style="max-height: 50px; margin-left: 30px;">
      </span>
    </a>
    <app-recipes-item></app-recipes-item>
  </div>
</div>
